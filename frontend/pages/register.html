<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EzyBank - Inscription</title>
    <link rel="stylesheet" href="../styles/register.css" />
  </head>
  <body>
    <div class="main-container">
      <div></div>
      <div class="card">
        <h1 class="brand-name">EzyBank</h1>
        <p class="page-title">Inscription</p>

        <form id="register-form" class="register-form">
          <label for="name" class="input-label">Nom et Prénom</label>
          <input
            type="text"
            id="name"
            placeholder="Votre nom et prénom"
            class="input-field"
            required
          />

          <label for="email" class="input-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Votre email"
            class="input-field"
            required
          />

          <label for="password" class="input-label">Mot de passe</label>
          <input
            type="password"
            id="password"
            placeholder="********"
            class="input-field"
            required
          />

          <label for="confirm-password" class="input-label"
            >Confirmer le mot de passe</label
          >
          <input
            type="password"
            id="confirm-password"
            placeholder="********"
            class="input-field"
            required
          />

          <div class="checkbox-container">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me" class="checkbox-label"
              >Se souvenir de moi</label
            >
          </div>

          <button type="submit" class="action-button">S'inscrire</button>
        </form>

        <p class="login-prompt">
          Vous avez déjà un compte ? <a href="./login.html">Connexion</a>
        </p>
      </div>
      <div></div>
    </div>

    <!-- Lien vers le fichier JS -->
    <script src="../scripts/register.js"></script>
  </body>
</html>
